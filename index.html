<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H Technologies Inc.</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #fff;
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 1px solid #ddd;
    }
    header img {
      max-width: 200px;
      height: auto;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #fff;
    }
    h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 0.3em;
      margin-top: 2rem;
    }
    .section {
      display: flex;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }
    .section .left {
      flex: 1;
      min-width: 300px;
      padding-right: 1rem;
    }
    .section .right {
      flex: 1;
      min-width: 300px;
    }
    .section img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="H Technologies Inc. ロゴ" />
    <p>Always Higher.</p>
  </header>

  <main>
    <h2>メンバー紹介</h2>
    <div class="section">
      <div class="left">
        <h3>池田晃輝（Koki Ikeda）</h3>
        <p>代表取締役 / Founder & CEO</p>
        <p>
          生成AIを活用した事業開発を推進。ソフトバンク所属、複数のAIプロジェクトを統括。<br>
          「誰かが通った道ではなく、自ら道を切り拓きたい。」
        </p>
      </div>
      <div class="right">
        <img src="ikeda.jpg" alt="池田晃輝の写真" />
      </div>
    </div>

    <h2>会社概要</h2>
    <div class="section">
      <div class="left">
        <img src="logo.png" alt="会社ロゴ" />
      </div>
      <div class="right">
        <ul>
          <li><strong>会社名：</strong>H Technologies Inc.</li>
          <li><strong>設立：</strong>2025年3月</li>
          <li><strong>所在地：</strong>東京都港区</li>
          <li><strong>事業内容：</strong>AIアプリ開発・保育支援サービス・コンサルティング</li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
