<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#fff">
  <title>H Technologies Inc.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <!-- <img src="h-technologies-logo.PNG" alt="H Technologies Inc."  width="1024" height="auto"/> -->
    <h1>H Technologies Inc.</h1>

    <!-- 右側ナビ -->
    <nav class="main-nav" aria-label="Main menu">
      <ul>
        <button class="menu-close" aria-label="Close menu"></button>
        <li><a href="#work">Work</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    
    <!-- TOP -->
    <div class="section top">
      <div class="left">
        <img src="h-logo.png" alt="H Technologies Inc."  class="h-logo"/>
      </div>

      <!-- メンバー -->
      <div class="right">
        <h2>→Always&nbsp;Higher</h2>
      </div>
      
    </div>
    
    <!-- ボードメンバー -->
    <div class="section members">
      <div class="left">
        <h2>Board</h2>
        <h2>Member</h2>      
      </div>

      <!-- メンバー -->
      <div class="right">
        <!-- 1人目 -->
        <div class="member" data-name="池田 亘希" data-role="代表取締役CEO" data-bio="2020年にソフトバンク株式会社に入社。生成AIの事業開発マネージャーとして、医療・製薬・金融・広告といった業界向けの生成AIソリューションの企画・立ち上げに従事。アライアンスの交渉・締結や共同研究プロジェクトを主導し、生成AIの社会実装を推進。2025年3月、エイチテクノロジーズ株式会社を創業。金沢大学大学院 自然科学研究科 電子情報科学専攻 博士前期課程修了（工学修士）。">
          <img src="ikeda.JPG" alt="池田亘希の写真" />
          <h3 class="name">池田&nbsp;亘希</h3>
          <p class="role">代表取締役CEO</p>
        </div>
        <!-- 2人目 -->
        <div class="member" data-name="河戸 優典" data-role="取締役CTO" data-bio="2022年にソフトバンクへ入社。経済産業省のデジタルインフラ整備事業や、地方自治体における生成AIの社会実装を推進。また、スマート農業アプリケーション「e-kakashi」の開発・運用など多岐に渡る業務を経験。2025年3月、エイチテクノロジーズ株式会社を創業。立命館大学大学院 情報理工学研究科 情報理工学専攻修了（情報学修士）。">
          <img src="kawato.jpg" alt="河戸優典の写真" />
          <div class="name">河戸&nbsp;優典</div>
          <div class="role">取締役CTO</div>
        </div>
      </div>

    </div>
    
    <!-- モーダル本体（普段は非表示） -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="m-name">
      <div class="modal__content">
        <button id="m-close" class="modal__close" aria-label="Close"></button>
        <img id="m-photo" src="" alt="" />
        <h3 id="m-name"></h3>
        <p id="m-role"></p>
        <p id="m-bio"></p>
      </div>
    </div>

    <!-- 会社概要 -->
    <div class="section company">
      <div class="left">
        <img src="h-technologies-logo.PNG" alt="H Technologies Inc."  class="h-technologies-logo"/>
      </div>
      <div class="right">
        <div class="item">
          <div class="label">Company Name</div>
          <div class="value">エイチテクノロジーズ株式会社<wbr><span class="nowrap">（英名：H Technologies Inc.）</span></div>
        </div>

        <div class="item">
          <div class="label">Founded</div>
          <div class="value">2025年3月17日</div>
        </div>

        <div class="item">
          <div class="label">Representative</div>
          <div class="value">代表取締役&nbsp;CEO&nbsp;池田&nbsp;亘希</div>
        </div>

        <div class="item">
          <div class="label">Office</div>
          <div class="value">東京都港区浜松町1丁目2番15号<span class="nowrap">浜松町ダイヤビル2F</span></div>
        </div>

        <div class="item">
          <div class="label">Contact</div>
          <div class="value">info@h-technologies.co.jp</div>
        </div>
      </div>
    </div>

  </main>
  <footer>
    <!-- <p>© 2025 H Technologies Inc.</p> -->
  </footer>
  <script src="app.js"></script>
</body>
</html>
